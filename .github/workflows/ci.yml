name: CI
on:
  push:
    branches: ['**']
    tags-ignore: ['v[0-9]+.[0-9]+.[0-9]+']

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: node:13.12.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install APT packages
        run: |
          apt-get update
          apt-get install -y jq zip nasm libgconf-2-4 wget --no-install-recommends
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          apt-get install -y google-chrome-unstable fonts-ipafont-gothic fonts-wqy-zenhei fonts-thai-tlwg fonts-kacst ttf-freefont --no-install-recommends
      - name: Cache Node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-modules-
      - name: Install Node modules
        run: npm install
      - name: Build
        run: BUILD_NUMBER=$GITHUB_SHA npm run build
      - name: Pack
        run: .github/workflows/pack.sh
      - name: Persist package
        uses: actions/upload-artifact@v1
        with:
          name: package
          path: package/
      - name: Persist build dir
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build/
  test:
    name: Test
    needs: [build]
    runs-on: ubuntu-latest
    container: node:13.12.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install APT packages
        run: |
          apt-get update
          apt-get install -y jq zip nasm libgconf-2-4 wget --no-install-recommends
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          apt-get install -y google-chrome-unstable fonts-ipafont-gothic fonts-wqy-zenhei fonts-thai-tlwg fonts-kacst ttf-freefont --no-install-recommends
      - name: Cache Node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-modules-
      - name: Install NPM dependencies
        run: npm install
      - name: Restore build dir
        uses: actions/download-artifact@v1
        with:
          name: build
      - name: Test
        run: npm test
