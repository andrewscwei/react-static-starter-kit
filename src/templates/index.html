<!DOCTYPE html>
<html lang="<%= htmlWebpackPlugin.options.buildArgs.defaultLocale %>">
  <head>
    <meta charSet="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,viewport-fit=cover" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.buildArgs.appDescription %>" />

    <title><%= htmlWebpackPlugin.options.buildArgs.appName %></title>

    <link rel="canonical" href="<%= htmlWebpackPlugin.options.buildArgs.baseURL %>" />
    <link rel="mask-icon" type="image/svg+xml" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>mask-icon.svg"/>
    <link rel="alternate icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>favicon.png" />
    <link rel="icon" type="image/x-icon" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>favicon.svg" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.buildArgs.appName %>" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-57.png" sizes="57x57" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-60.png" sizes="60x60" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-72.png" sizes="72x72" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-76.png" sizes="76x76" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-114.png" sizes="114x114" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-120.png" sizes="120x120" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-144.png" sizes="144x144" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-152.png" sizes="152x152" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-180.png" sizes="180x180" />
    <link rel="apple-touch-icon" type="image/png" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>app-icon-192.png" sizes="192x192" />

    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.buildArgs.appName %>" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.buildArgs.appName %>" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.buildArgs.appDescription %>" />
    <meta property="og:locale" content="<%= htmlWebpackPlugin.options.buildArgs.defaultLocale %>" />
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.buildArgs.baseURL %>" />
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.buildArgs.baseURL %>/og-image.png" />
    <meta property="og:image:alt" content="<%= htmlWebpackPlugin.options.buildArgs.appDescription %>" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.buildArgs.appName %>" />
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.buildArgs.appDescription %>" />
    <meta name="twitter:image" content="<%= htmlWebpackPlugin.options.buildArgs.baseURL %>/twitter-card.png" />

    <link rel="manifest" href="<%= htmlWebpackPlugin.options.buildArgs.publicPath %>manifest.json" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
