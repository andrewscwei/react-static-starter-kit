<html>
  <head>
    <meta charSet='utf-8'/>
    <meta httpEquiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover'/>
    <meta name='theme-color' content='#000000'/>
    <link rel='canonical' href='<%= htmlWebpackPlugin.options.appConf.meta.url %>'/>
    <link rel='mask-icon' href='/favicon.svg' sizes='any' color='#111111'/>
    <link rel='icon' href='/favicon.svg' sizes='192x192'/>

    <title><%= htmlWebpackPlugin.options.appConf.meta.title %></title>
    <meta name='description' content='<%= htmlWebpackPlugin.options.appConf.meta.description %>'>

    <meta property='og:title' content='<%= htmlWebpackPlugin.options.appConf.meta.title %>'/>
    <meta property='og:site_name' content='<%= htmlWebpackPlugin.options.appConf.meta.title %>'/>
    <meta property='og:description' content='<%= htmlWebpackPlugin.options.appConf.meta.description %>'/>
    <meta property='og:image' content='/icon-1680.png'/>
    <meta property='og:url' content='<%= htmlWebpackPlugin.options.appConf.meta.url %>'/>
    <meta property='og:type' content='website'/>
    <meta property='og:image:width' content='1680' />
    <meta property='og:image:height' content='1680' />

    <meta name='twitter:title' content='<%= htmlWebpackPlugin.options.appConf.meta.title %>'/>
    <meta name='twitter:description' content='<%= htmlWebpackPlugin.options.appConf.meta.description %>'/>
    <meta name='twitter:image' content='/icon-1680.png'/>
    <meta name='twitter:card' content='summary'/>

    <meta name='mobile-web-app-capable' content='yes'/>
    <meta name='apple-mobile-web-app-capable' content='yes'/>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'/>
    <meta name='apple-mobile-web-app-title' content='<%= htmlWebpackPlugin.options.appConf.meta.title %>'/>
    <link rel='apple-touch-icon' href='/icon-1024.png' sizes='192x192'/>

    <link rel='manifest' href='/manifest.json'/>

    <% if (process.env.NODE_ENV === 'production') { %>
      <% if (htmlWebpackPlugin.options.appConf.gtag) { %>
        <!-- [POSTBUILD] <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f); })(window,document,'script','dataLayer','<%= htmlWebpackPlugin.options.appConf.gtag %>');</script> [POSTBUILD] -->
      <% } %>
      <% if (htmlWebpackPlugin.options.appConf.ga) { %>
        <script async src='https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.appConf.ga %>'></script>
        <script>window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', '<%= htmlWebpackPlugin.options.appConf.ga %>');</script>
      <% } %>
    <% } %>
  </head>
  <body>
    <div id='app'></div>

    <% if (process.env.NODE_ENV === 'production') { %>
      <% if (htmlWebpackPlugin.options.appConf.gtag) { %>
        <!-- [POSTBUILD] <noscript><iframe src='https://www.googletagmanager.com/ns.html?id=<%= htmlWebpackPlugin.options.appConf.gtag %>' height='0' width='0' style='display:none;visibility:hidden'></iframe></noscript> [POSTBUILD] -->
      <% } %>
    <% } %>
  </body>
</html>
