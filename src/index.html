<%
  const title = 'React Static Starter Kit'
  const description = 'React static app starter kit'
-%>
<!DOCTYPE html>
<html lang="%DEFAULT_LOCALE%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,viewport-fit=cover" />
    <meta name="description" content="<%= description %>" />
    <meta name="theme-color" content="#15141a" />

    <title><%= title %></title>

    <link rel="icon" type="image/x-icon" media="(prefers-color-scheme: light)" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" media="(prefers-color-scheme: dark)" href="/favicon-dark.ico" />

    <link rel="canonical" href="%BASE_URL%" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="<%= title %>" />
    <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon-180.png" sizes="180x180" />
    <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon.png" />

    <meta property="og:site_name" content="<%= title %>" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= title %>" />
    <meta property="og:description" content="<%= description %>" />
    <meta property="og:url" content="%BASE_URL%" />
    <meta property="og:image" content="%BASE_URL%/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<%= title %>" />
    <meta name="twitter:description" content="<%= description %>" />
    <meta name="twitter:image" content="%BASE_URL%/twitter-card.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
